{% extends "base.html" %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/home.css') }}">    
{% endblock %}

{% block title %}
Jail Homepage
{% endblock %}

{% block body %}
<nav class="navbar">
    <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('register_route') }}">Register</a></li>
        <li><a href="/crimes">Crime List</a></li>
    </ul>
</nav>
<div class="main">
    <div class="main-query">
        <h1>Search Bar</h1>
        <h3>Query by UserID, Name, or Username!</h3>
        <form id="search-form" action="{{ url_for('home') }}" method="get">
            <div>
                <label for="user-id">
                    User ID:
                </label>
                <input type="number"
                       id="user-id"
                       name="user-id"
                       placeholder="Enter case number">
            </div>
            <div class="name">
                <label for="first-name">
                    First Name:
                </label>
                <input type="text"
                       id="first-name"
                       name="first-name"
                       placeholder="First name">
            </div>
            <div class="name">
                <label for="last-name">
                    Last Name:
                </label>
                <input type="text"
                       id="last-name"
                       name="last-name"
                       placeholder="Last name">
            </div>
            <div>
                <label for="username">
                    Username:
                </label>
                <input type="text"
                       id="username"
                       name="username"
                       placeholder="Enter username">
            </div>
            <div class="wrap">
                <button type="button" onclick="validateSearchForm()">
                    Search
                </button>
            </div>
        </form>

        <script>
        function validateSearchForm() {
            var caseNum = document.getElementById("user-id").value;
            var firstName = document.getElementById("first-name").value;
            var lastName = document.getElementById("last-name").value;
            var username = document.getElementById("username").value;

            if (!caseNum && !firstName && !lastName && !username) {
                alert("Please enter either User ID, First Name and Last Name together, or Username.");
                return false;
            }

            document.getElementById("search-form").submit();
        }
        </script>
    </div>
    <div class="govt-login">
        <h1>Government Login</h1>
        <h3>Enter your login credentials</h3>
        <form id="login-form" action="{{ url_for('home') }}" method="post">
            <label for="username">
                Username:
            </label>
            <input type="text"
                   id="username"
                   name="username"
                   placeholder="Enter your Username" required>
    
            <label for="password">
                Password:
            </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>
            <div class="wrap">
                <button type="button" onclick="validateLoginForm()">
                    Login
                </button>
            </div>
            <p><a href="{{ url_for('admin_login')}}" style="text-decoration:none">Admin Login</a></p>
        </form>
    
        <script>
        function validateLoginForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
    
            if (!username || !password) {
                alert("Please enter both Username and Password.");
                return false;
            }
    
            document.getElementById("login-form").submit();
        }
        </script>
    </div>    
{% endblock %}
