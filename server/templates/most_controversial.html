{% extends "home.html" %}

{% block title %}
Most Controversial Questions
{% endblock %}

{% block body %}
<h1>Most Controversial Questions</h1>
<ul>
    {% for question in questions %}
    <li>
        <a href="{{ url_for('question_detail', question_id=question['questionID']) }}">
            {{ question['questionText'] }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
