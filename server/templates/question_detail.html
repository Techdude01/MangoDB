{% extends "base.html" %}

{% block title %}

{% block body %}

<p>{{ question['questionDescription'] }}</p>

<h2>Responses</h2>
<ul>
    {% for response in responses %}
    <li>{{ response['responseText'] }}</li>
    {% endfor %}
</ul>
{% endblock %}
