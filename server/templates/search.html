{% extends "base.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}
<h1>Search Results for {{ search_type }}: "{{ search_value }}"</h1>
<ul>
    {% for question in questions %}
    <li><a href="{{ url_for('question_detail', question_id=question['questionID']) }}">{{ question['questionText']
            }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
